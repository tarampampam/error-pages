name: build-and-deploy-dev-on-prerelease

env:
  NAMESPACE: dev

on:
  # pull_request:
  #   branches:
  #     - main
  release:
    types: [unpublished]

jobs:
  docker:
    name: Build and push image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint Code Base
        uses: github/super-linter@v4
        # with:
        #   caCertificate: ${{ secrets.ZOE_ROOT_CA }}
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SSL_CERT_SECRET: ${{ secrets.ZOE_ROOT_CA }}

      - name: downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> "${GITHUB_ENV}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            docker.io/${{ github.repository }}/${{ github.ref_name }}
            # registry.zoeblan.co/zoeblan-co
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: docker.io/${{ env.REPO }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tag: ${{ github.event.release.name }}
          cache: true
          cache_registry: docker.io/${{ env.REPO }}
          tag_with_latest: true
          strip_tag_prefix: v
