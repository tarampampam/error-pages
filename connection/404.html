  <style>
    :root {
      --color-bg-primary: #fff;
      --color-text-primary: #000;
      --color-text-secondary: #575958;
      --ui-card-color-bg: #f2f2f2;
      --color-text-ok: #137333;
      --color-bg-ok: #e6f4ea;
      --color-text-error: #c5221f;
      --color-bg-error: #fce8e6;
      --color-text-warning: #b05a00;
      --color-bg-warning: #fef7e0;
      --icon-size: 48px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg-primary: #111;
        --color-text-primary: rgba(255, 255, 255, 0.86);
        --color-text-secondary: rgba(255, 255, 255, 0.4);
        --ui-card-color-bg: rgba(40, 40, 40, 0.73);
        --color-bg-ok: #07220f;
        --color-bg-error: #270501;
        --color-bg-warning: #392605;
      }
    }

    /** Idea author: https://github.com/186526/CloudflareCustomErrorPage */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      font-family: sans-serif;
      font-size: 16px;
      word-break: keep-all;
    }

    @media screen and (min-width: 2000px) {
      html, body {
        font-size: 20px;
      }
    }

    body {
      margin: 2em 2em;
    }

    header {
      margin-left: 1em;
    }

    header .error-code {
      font-size: 3.2em;
      font-family: monospace;
      font-weight: 400;
      margin: 0 0 0 10px;
    }

    header .error-description {
      font-family: sans-serif;
      font-size: 1.4em;
      color: var(--color-text-secondary);
      margin: 0 0 0 10px;
    }

    code {
      font-family: monospace;
    }

    .status {
      margin-top: 2.5em;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: var(--ui-card-color-bg);
      padding: 2em;
      margin: 1em 1em;
      min-height: 3em;
      border-radius: 9px;
      flex-grow: 1;
    }

    .arrows svg {
      fill: var(--color-text-secondary);
    }

    .icon svg {
      width: var(--icon-size);
      height: auto;
      fill: var(--color-text-primary);
    }

    .card.ok {
      background-color: var(--color-bg-ok);
    }

    .card.ok .status-text {
      color: var(--color-text-ok);
    }

    .card.ok svg {
      fill: var(--color-text-ok);
    }

    .card.error {
      background-color: var(--color-bg-error);
    }

    .card.error .status-text {
      color: var(--color-text-error);
    }

    .card.error svg {
      fill: var(--color-text-error);
    }

    .card.warning {
      background-color: var(--color-bg-warning);
    }

    .card.warning .status-text {
      color: var(--color-text-warning);
    }

    .card.warning svg {
      fill: var(--color-text-warning);
    }

    .card .caption {
      font-size: 1.37em;
    }

    .card .status-text, .reason p {
      margin: 0;
      font-family: sans-serif;
    }

    .reason p {
      line-height: 125%;
    }

    a {
      text-decoration: none;
      color: #1967d2;
    }

    .reason {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline;
    }

    .reason > * {
      display: block;
      margin: 1em;
      flex-grow: 1;
      max-width: 40%;
    }

    .reason h2 {
      font-size: 1.45em;
      margin: 0 0 .6em 0;
      font-weight: normal;
    }

    footer {
      margin: 1em;
      color: var(--color-text-secondary);
    }

    /*  */

    @media screen and (max-width: 820px) {
      .arrows {
        display: none;
      }
    }

    @media screen and (max-width: 480px) {
      .reason > * {
        max-width: 100%;
      }
    }

    @media screen and (min-width: 768px) {
      body {
        margin: 8% 10%;
      }

      header > * {
        display: inline-block;
        margin-left: 1%;
      }
    }
  </style>
</head>

<script>
  const errorCode = parseInt(`404`, 10);

  if (errorCode && !isNaN(errorCode)) {
    /**
     * @param {HTMLElement} $card
     * @param { {isOk?: boolean, isWarning?: boolean, isError?: boolean} } state
     * @param {string} statusText
     */
    const setCardState = ($card, state, statusText) => {
      const [okClass, warnClass, errClass] = ['ok', 'warning', 'error'];
      const $statusText = $card.querySelectorAll('.status-text');

      switch (true) {
        case state.isOk === true:
          $card.classList.remove(errClass, warnClass);
          $card.classList.add(okClass);
          $statusText.forEach(($statusText) => $statusText.innerText = statusText);
          break;

        case state.isWarning === true:
          $card.classList.remove(okClass, errClass);
          $card.classList.add(warnClass);
          $statusText.forEach(($statusText) => $statusText.innerText = statusText);
          break;

        case state.isError === true:
          $card.classList.remove(okClass, warnClass);
          $card.classList.add(errClass);
          $statusText.forEach(($statusText) => $statusText.innerText = statusText);
          break;
      }
    };

    /** @param { {whatHappened?: string, whatToDo?: string} } reasons */
    const setReasons = (reasons) => {
      const descSelector = '.description';

      [...document.getElementsByClassName('what-happened')].forEach(($el) => {
        if (typeof reasons.whatHappened === 'string' && reasons.whatHappened.length > 0) {
          [...$el.querySelectorAll(descSelector)].forEach(($desc) => $desc.innerText = reasons.whatHappened);
        } else {
          $el.remove();
        }
      });

      [...document.getElementsByClassName('what-can-i-do')].forEach(($el) => {
        if (typeof reasons.whatToDo === 'string' && reasons.whatToDo.length > 0) {
          [...$el.querySelectorAll(descSelector)].forEach(($desc) => $desc.innerText = reasons.whatToDo);
        } else {
          $el.remove();
        }
      });
    };

    /**
     * @param {string} text
     */
    const setErrorDescription = function (text) {
      [...document.getElementsByClassName('error-description')].forEach(($el) => $el.innerHTML = text);
    };

    const message = `Not Found`.trim();
    const cards = {
      $client: document.getElementById('client-status-card'),
      $network: document.getElementById('network-status-card'),
      $server: document.getElementById('server-status-card'),
    };

    let whatToDo = 'Please try again in a few minutes';

    switch (true) {
      case errorCode >= 400 && errorCode <= 499:
        switch (errorCode) {
          case 400:
          case 405:
          case 411:
          case 413:
            whatToDo = 'Please try to change the request method, headers, payload, or URL';
            break;
          case 401:
          case 403:
          case 407:
            whatToDo = 'Please check your authorization data';
            break;
          case 404:
            whatToDo = 'Please double-check the URL and try again';
            break;
          case 409:
          case 410:
          case 418:
            whatToDo = '¯\\_(ツ)_/¯';
            break;
        }

        setErrorDescription(`<span data-l10n>${message}</span> (<span data-l10n>client-side error</span>)`);
        setCardState(cards.$client, {isError: true}, message)
        setCardState(cards.$network, {isOk: true}, 'Working')
        setCardState(cards.$server, {isOk: true}, 'Working')
        break;

      case errorCode >= 500 && errorCode <= 599:
        setErrorDescription(`<span data-l10n>${message}</span> (<span data-l10n>server-side error</span>)`);
        setCardState(cards.$client, {isOk: true}, 'Working')
        setCardState(cards.$network, {isOk: true}, 'Working')
        setCardState(cards.$server, {isError: true}, message)
        break;

      default:
        setErrorDescription(message);
        setCardState(cards.$client, {isWarning: true}, 'Unknown')
        setCardState(cards.$network, {isOk: true}, 'Working')
        setCardState(cards.$server, {isWarning: true}, 'Unknown')
        break;
    }

    setReasons({whatHappened: `The server can not find the requested page`.trim(), whatToDo: whatToDo.trim()});
  } else {
    console.warn('Cannot parse the error code:', errorCode);
  }
</script>

    // detect browser locale (take only 2 first symbols)
    let activeLocale = navigator.language.substring(0, 2).toLowerCase();

    // noinspection JSUnusedGlobalSymbols
    /**
     * @param {string} locale
     * @return {void}
     */
    this.setLocale = function (locale) {
      activeLocale = locale.toLowerCase();
    }

    /**
     * @param {string} token
     * @param {string?} def
     * @return {string|undefined}
     */
    this.translate = function (token, def) {
      const t = tkn(token);

      if (activeLocale === 'en' && Object.prototype.hasOwnProperty.call(data, t)) {
        return token;
      }

      if (data.has(t) && data.get(t).has(activeLocale)) {
        return data.get(t).get(activeLocale);
      }

      return def;
    };

    /**
     * Localize all elements with the HTML attribute `data-l10n`.
     * The attribute value is used as a token to translate.
     *
     * @return {void}
     */
    this.localizeDocument = function () {
      if (activeLocale === 'en') {
        return; // no need to translate
      }

      const l10nAttr = 'data-l10n'; // using this attribute we understand that this element should be localized
      const l10nOriginalTextAttr = 'data-l10n-original'; // to keep the original text

      // loop through all elements with the `data-l10n` attribute
      Array.prototype.forEach.call(document.querySelectorAll('[' + l10nAttr + ']'), ($el) => {
        if (!$el.hasAttribute(l10nAttr)) {
          return; // skip elements without the `data-l10n` attribute
        }

        // store the original text if not already stored
        if (!$el.hasAttribute(l10nOriginalTextAttr)) {
          $el.setAttribute(l10nOriginalTextAttr, $el.innerText);
        } else {
          $el.innerText = $el.getAttribute(l10nOriginalTextAttr); // restore the original text
        }

        const attr = $el.getAttribute(l10nAttr).trim(); // get the `data-l10n` attribute value
        const token = attr ? attr : $el.innerText.trim(); // use the attribute value as a token, or the element text
        const localized = this.translate(token); // translate the token

        if (localized) {
          $el.innerText = localized; // set the translated text
        } else {
          console.debug(`Unsupported l10n token detected: "${token}" (locale "${activeLocale}")`, $el);
        }
      });
    };
  },
  writable: false,
  enumerable: false,
});
