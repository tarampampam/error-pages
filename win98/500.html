<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="nofollow,noarchive,noindex">
  <title>500: Internal Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--  -->
  <meta http-equiv="refresh" content="30">
  <!--  -->
  <meta name="title" content="500: Internal Server Error">
  <meta name="description" content="The server met an unexpected condition">
  <meta property="og:title" content="500: Internal Server Error">
  <meta property="og:description" content="The server met an unexpected condition">
  <meta property="twitter:title" content="500: Internal Server Error">
  <meta property="twitter:description" content="The server met an unexpected condition">
  <style>
    :root {
      --color-desktop: #008080;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-desktop: #1a1a1a;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      font-size: 16px;
    }

    @media screen and (min-width: 2000px) {
      html, body {
        font-size: 18px;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .desktop {
      background-color: var(--color-desktop);
      flex: 1;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: max-content;
      grid-template-rows: repeat(auto-fill, 100px);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .desktop .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
      padding: 10px 10px 0 20px;
    }

    .desktop .desktop-icon svg {
      width: 48px;
      height: 48px;
    }

    .desktop .desktop-icon p {
      margin: 0;
      font-size: 0.85em;
      padding-top: 0.5em;
    }

    dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      border: none;
      box-shadow:
        inset 1px 1px 0 #dfdfdf,
        inset -1px -1px 0 #808080;
      padding: 3px;
      background-color: #c0c0c0;
      max-width: 95%;
    }

    dialog.blink header {
      background: linear-gradient(90deg, #000080, #1084d0);
      animation: blink 350ms infinite;
    }

    @keyframes blink {
      0% { background: linear-gradient(90deg, #808080, #b5b5b5); }
      49.99% { background: linear-gradient(90deg, #808080, #b5b5b5); }
      50% { background: linear-gradient(90deg, #000080, #1084d0); }
      100% { background: linear-gradient(90deg, #000080, #1084d0); }
    }

    dialog header {
      display: flex;
      flex-direction: row;
      height: 20px;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000080, #1084d0);
    }

    dialog header p {
      margin: 0 5px 0 2px;
      color: #fff;
      font-size: 0.8em;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
    }

    dialog header .controls {
      display: flex;
      padding-right: 2px;
    }

    dialog header .controls .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #c0c0c0;
      padding: 4px;
      box-shadow:
        inset 1px 1px 0 #fff,
        inset -1px -1px 0 #000,
        inset 2px 2px 0 #dfdfdf,
        inset -2px -2px 0 #808080;
    }

    dialog section {
      display: flex;
      flex-direction: row;
    }

    dialog section .icon {
      padding: 12px;
    }

    dialog section .content {
      padding: 18px 0;
      margin-right: 10px;
    }

    dialog section .content p {
      margin: 0;
    }

    dialog section .content .details {
      font-size: 0.8em;
      padding-top: 1em;
      color: #252525;
    }

    dialog .actions {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 0 0 8px 0;
    }

    dialog .actions button {
      background-color: #c0c0c0;
      padding: 4px 8px;
      margin: 4px;
      box-shadow:
        inset 1px 1px 0 #fff,
        inset -1px -1px 0 #000,
        inset 2px 2px 0 #dfdfdf,
        inset -2px -2px 0 #808080;
      color: #868080;
      text-shadow: 1px 1px 0 #fff;
      border: 1px solid #000;
      min-width: 80px;
      border-radius: 0;
      user-select: none;
    }

    dialog .actions button:focus {
      outline: none;
    }

    .taskbar {
      background-color: #c0c0c0;
      box-sizing: border-box;
      height: 30px;
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: inset 0 1px 0 #dfdfdf, inset 0 2px 0 #fff;
      padding: 4px 2px 2px 2px;
      cursor: default;
      z-index: 1000;
      user-select: none;
    }

    .taskbar .group {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .taskbar .start {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      height: 100%;
      background-color: #c0c0c0;
      color: #000;
      padding: 0 6px;
      box-shadow:
        inset 1px 1px 0 #fff,
        inset -1px -1px 0 #000,
        inset 2px 2px 0 #dfdfdf,
        inset -2px -2px 0 #808080;
      font-family: 'Tahoma', sans-serif;
    }

    .taskbar .start svg {
      margin-right: 1px;
    }

    .taskbar .spacer {
      width: 2px;
      height: 100%;
      box-shadow: inset 1px 0 0 #808080, inset -1px 0 0 #fff;
      margin-left: 2px;
    }

    .taskbar .tray {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2px;
      padding: 0 4px;
      height: 100%;
      background-color: #c0c0c0;
      box-shadow:
        inset 1px 1px 0 #808080,
        inset -1px -1px 0 #fff;
    }

    .taskbar .tray svg {
      margin-right: 4px;
    }

    .taskbar .tray .clock {
      font-size: 0.75em;
      white-space: nowrap;
    }
  </style>
</head>

<script>
  'use strict';

  /**
   * Set the clock to the current time in HH:MM AM/PM format.
   *
   * @return {void}
   */
  const updateClock = () => {
    const now = new Date();
    const hours24 = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const ampm = hours24 >= 12 ? 'PM' : 'AM';
    const formattedTime = `${(hours24 % 12) || 12}:${minutes} ${ampm}`;

    document.querySelectorAll('.clock').forEach($el => $el.textContent = formattedTime);
  };

  const $dialog = document.querySelector('dialog');

  /**
   * Triggers a blinking effect on the dialog.
   *
   * @return {void}
   */
  const blinkDialog = () => {
    if ($dialog.classList.contains('blink') || !$dialog.open) {
      return; // prevent multiple triggers
    }

    $dialog.classList.add('blink');
    window.setTimeout(() => $dialog.classList.remove('blink'), 350 * 4 - 50);
  };

  /** Centers the dialog in the viewport. */
  const centerDialog = () => {
    $dialog.style.transform = 'none';

    let [prevTop, prevLeft] = ['', ''];

    // dirty hack to ensure the dialog is centered
    while (true) {
      $dialog.style.top = `calc(50% - ${$dialog.offsetHeight / 2}px)`;
      $dialog.style.left = `calc(50% - ${$dialog.offsetWidth / 2}px)`;

      if (prevTop !== $dialog.style.top || prevLeft !== $dialog.style.left) {
        prevTop = $dialog.style.top;
        prevLeft = $dialog.style.left;
      } else {
        break; // exit loop when the position is stable
      }
    }
  };

  { // add event listeners
    // blink the dialog when clicking on outside the dialog
    [document.querySelector('.desktop'), document.querySelector('.taskbar')].forEach(($el) => {
      $el.addEventListener('click', blinkDialog);
    });

    // prevent event propagation from the dialog to the desktop and taskbar
    $dialog.addEventListener('click', (e) => e.stopPropagation());

    /**
     * Get the client coordinates of the event, handling both mouse and touch events.
     *
     * @param {MouseEvent|TouchEvent} e
     * @return { {x: number, y: number} }
     */
    const getClientCoords = (e) => {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    };

    const onStart = (e) => {
      e.preventDefault();
      e.stopPropagation();

      const { x: startX, y: startY } = getClientCoords(e);
      const dialogStyle = window.getComputedStyle($dialog);
      const offsetX = startX - parseInt(dialogStyle.left, 10);
      const offsetY = startY - parseInt(dialogStyle.top, 10);

      const onMove = (e) => {
        const { x: clientX, y: clientY } = getClientCoords(e);

        let top = Math.max(clientY - offsetY, 0);
        let left = Math.max(clientX - offsetX, 0);

        // prevent overflow
        if (left + $dialog.clientWidth > window.innerWidth) {
          left = window.innerWidth - $dialog.clientWidth;
        }

        if (top + $dialog.clientHeight > window.innerHeight) {
          top = window.innerHeight - $dialog.clientHeight;
        }

        $dialog.style.top = top + 'px';
        $dialog.style.left = left + 'px';

        e.preventDefault();
      };

      const onEnd = () => {
        ['mousemove', 'touchmove'].forEach(eventType => document.removeEventListener(eventType, onMove));
        ['mouseup', 'touchend'].forEach(eventType => document.removeEventListener(eventType, onEnd));
      };

      ['mousemove', 'touchmove'].forEach(eventType => document.addEventListener(eventType, onMove, { passive: false }));
      ['mouseup', 'touchend'].forEach(eventType => document.addEventListener(eventType, onEnd));
    };

    ['mousedown', 'touchstart'].forEach(eventType => {
      $dialog.querySelector('header').addEventListener(eventType, onStart, { passive: false });
    });

    window.addEventListener('resize', centerDialog);
    window.setInterval(updateClock, 1000);
  }

  updateClock();
  centerDialog();
</script>

    // detect browser locale (take only 2 first symbols)
    let activeLocale = navigator.language.substring(0, 2).toLowerCase();

    // noinspection JSUnusedGlobalSymbols
    /**
     * @param {string} locale
     * @return {void}
     */
    this.setLocale = function (locale) {
      activeLocale = locale.toLowerCase();
    }

    /**
     * @param {string} token
     * @param {string?} def
     * @return {string|undefined}
     */
    this.translate = function (token, def) {
      const t = tkn(token);

      if (activeLocale === 'en' && Object.prototype.hasOwnProperty.call(data, t)) {
        return token;
      }

      if (data.has(t) && data.get(t).has(activeLocale)) {
        return data.get(t).get(activeLocale);
      }

      return def;
    };

    /**
     * Localize all elements with the HTML attribute `data-l10n`.
     * The attribute value is used as a token to translate.
     *
     * @return {void}
     */
    this.localizeDocument = function () {
      if (activeLocale === 'en') {
        return; // no need to translate
      }

      const l10nAttr = 'data-l10n'; // using this attribute we understand that this element should be localized
      const l10nOriginalTextAttr = 'data-l10n-original'; // to keep the original text

      // loop through all elements with the `data-l10n` attribute
      Array.prototype.forEach.call(document.querySelectorAll('[' + l10nAttr + ']'), ($el) => {
        if (!$el.hasAttribute(l10nAttr)) {
          return; // skip elements without the `data-l10n` attribute
        }

        // store the original text if not already stored
        if (!$el.hasAttribute(l10nOriginalTextAttr)) {
          $el.setAttribute(l10nOriginalTextAttr, $el.innerText);
        } else {
          $el.innerText = $el.getAttribute(l10nOriginalTextAttr); // restore the original text
        }

        const attr = $el.getAttribute(l10nAttr).trim(); // get the `data-l10n` attribute value
        const token = attr ? attr : $el.innerText.trim(); // use the attribute value as a token, or the element text
        const localized = this.translate(token); // translate the token

        if (localized) {
          $el.innerText = localized; // set the translated text
        } else {
          console.debug(`Unsupported l10n token detected: "${token}" (locale "${activeLocale}")`, $el);
        }
      });
    };
  },
  writable: false,
  enumerable: false,
});
