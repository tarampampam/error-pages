<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="nofollow,noarchive,noindex">
  <title>{{ message }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- {{ end }} -->
  <meta name="title" content="{{ code }}: {{ message | escape }}">
  <meta name="description" content="{{ description | escape }}">
  <meta property="og:title" content="{{ code }}: {{ message | escape }}">
  <meta property="og:description" content="{{ description | escape }}">
  <meta property="twitter:title" content="{{ code }}: {{ message | escape }}">
  <meta property="twitter:description" content="{{ description | escape  }}">
  <style>
    :root {
      --color-bg-primary: #fff;
      --color-text-primary: #22292f;
      --color-text-secondary: #606f7b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg-primary: #212121;
        --color-text-primary: #fafafa;
        --color-text-secondary: #9db6cb;
      }
    }

    html, body {
      height: 100%;
      line-height: 1.15;
      text-size-adjust: 100%;
      box-sizing: border-box;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
      background-color: var(--color-bg-primary);
      font-size: 16px;
    }

    @media screen and (min-width: 2000px) {
      html, body {
        font-size: 20px;
      }
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      border-style: none;
    }

    p {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    main .left, main .right {
      width: 100%;
    }

    main .left .container {
      max-width: 30em;
      margin: 2em;
    }

    main .left .container .code {
      color: var(--color-text-primary);
      font-size: 3em;
      font-weight: 900;
    }

    main .left .container .space {
      width: 4em;
      height: .25em;
      background-color: #a779e9;
      margin-top: .75em;
      margin-bottom: .75em;
    }

    main .left .container .description {
      color: var(--color-text-secondary);
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    main .right {
      height: 100%;
    }

    main .right .container {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;

3Crect width='40' height='6' x='872' y='553' fill='%23FFFFFF' opacity='.4' rx='3'/%3E%3Crect width='40' height='6' x='811' y='547' fill='%23FFFFFF' opacity='.4' rx='3'/%3E%3C/g%3E%3C/svg%3E");

    }

    /* {{ if show_details }} */
    .details {
      font-size: 0;
      color: var(--color-text-secondary);
    }

    .details table {
      width: 100%;
    }

    .details td {
      white-space: nowrap;
      font-size: 11px;
    }

    .details .name::first-letter,
    .details .value::first-letter {
      font-weight: bold;
    }

    .details .name {
      text-align: right;
      padding-right: .4em;
      width: 10%;
    }

    .details .value {
      text-align: left;
      padding-left: .4em;
      font-family: monospace;
    }

    /* {{ end }} */

    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }

      main .left, main .right {
        width: 50%;
      }

      main .left {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main .left .container .code {
        font-size: 9em;
      }

      main .left .container .space {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
      }

      main .left .container .description {
        font-size: 1.875em;
        font-weight: 300;
        line-height: 1.5;
      }

      main .right {
        display: flex;
        padding-bottom: 0;
        min-height: 100vh;
      }

      main .right .container {
        background-position: left;
      }
    }

    @media (min-width: 992px) {
      main .right .container {
        background-position: center;
      }
    }
  </style>
</head>
<body>
<main>
  <div class="left">
    <div class="container">
      <div class="code">{{code}}</div>
      <div class="space"></div>
      <p class="description" data-l10n>{{ description }}</p>
      <!-- {{ if show_details }} -->
      <div class="details">
        <table>
          <!-- {{- if host -}} -->
          <tr>
            <td class="name" data-l10n>Host</td>
            <td class="value">{{ host }}</td>
          </tr>
          <!-- {{- end }}{{ if original_uri -}} -->
          <tr>
            <td class="name" data-l10n>Original URI</td>
            <td class="value">{{ original_uri }}</td>
          </tr>
          <!-- {{- end }}{{ if forwarded_for -}} -->
          <tr>
            <td class="name" data-l10n>Forwarded for</td>
            <td class="value">{{ forwarded_for }}</td>
          </tr>
          <!-- {{- end }}{{ if namespace -}} -->
          <tr>
            <td class="name" data-l10n>Namespace</td>
            <td class="value">{{ namespace }}</td>
          </tr>
          <!-- {{- end }}{{ if ingress_name -}} -->
          <tr>
            <td class="name" data-l10n>Ingress name</td>
            <td class="value">{{ ingress_name }}</td>
          </tr>
          <!-- {{- end }}{{ if service_name -}} -->
          <tr>
            <td class="name" data-l10n>Service name</td>
            <td class="value">{{ service_name }}</td>
          </tr>
          <!-- {{- end }}{{ if service_port -}} -->
          <tr>
            <td class="name" data-l10n>Service port</td>
            <td class="value">{{ service_port }}</td>
          </tr>
          <!-- {{- end }}{{ if request_id -}} -->
          <tr>
            <td class="name" data-l10n>Request ID</td>
            <td class="value">{{ request_id }}</td>
          </tr>
          <!-- {{- end -}} -->
          <tr>
            <td class="name" data-l10n>Timestamp</td>
            <td class="value">{{ now.Unix }}</td>
          </tr>
        </table>
      </div>
      <!-- {{ end }} -->
    </div>
  </div>
  <div class="right">
    <div class="container"></div>
  </div>
</main>

<!-- {{- if l10n_enabled -}} -->
<script>// {{ l10nScript }}</script>
<!-- {{- end -}} -->
</body>
</html>
