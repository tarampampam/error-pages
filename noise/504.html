    html, body {

<canvas id="canvas"></canvas>

<script>
  // main idea author: https://codepen.io/moklick
  const $canvas = document.getElementById('canvas');
  const width = Math.max(800, document.body.clientWidth);
  const height = Math.max(600, document.body.clientHeight);

  $canvas.width = width;
  $canvas.height = height;

  const ctx = $canvas.getContext('2d');

  ctx.fillStyle = '#404040';
  ctx.fillRect(0, 0, width, height);
  ctx.fill();

  const imgData = ctx.getImageData(0, 0, width, height)
  const onScreen = imgData.data;

  // allocate a peace of memory to fill with random color
  const pixelsBuffToRepeat = new Uint8ClampedArray(Math.min(onScreen.length, 1024 * 32));

  // fill the buffer with random grayscale colors
  for (let i = 0; i < pixelsBuffToRepeat.length; i += 4) {
    const color = Math.floor((Math.random() * 255) + 50);

    pixelsBuffToRepeat[i] = color; // R value
    pixelsBuffToRepeat[i + 1] = color; // G value
    pixelsBuffToRepeat[i + 2] = color; // B value
    pixelsBuffToRepeat[i + 3] = 255; // A value
  }

  // prevent the redraw function from running multiple times at the same time
  let redrawMutex = false;

  const redraw = () => {
    if (redrawMutex) {
      return;
    }

    redrawMutex = true;

    const dstLen = onScreen.length;
    let pos = 0;

    do {
      // pick a random length of bytes to copy from the source slice in range [0...buff.length] with the step of 4
      let takeLen = Math.floor(Math.random() * pixelsBuffToRepeat.length / 4) * 4;

      // if picked length is greater than the remaining space in the onScreen, adjust it
      if (pos + takeLen > dstLen) {
        takeLen = dstLen - pos;
      }

      // copy the random length of bytes from the buffer to the onScreen
      onScreen.set(pixelsBuffToRepeat.slice(0, takeLen), pos);

      // move the position in the onScreen to the next random position
      pos += takeLen;
    } while (pos < dstLen)

    ctx.putImageData(imgData, 0, 0);

    queueMicrotask(() => {
      redrawMutex = false
    });
  };

  redraw(); // draw the noise first time

  const redrawFrequency = 45; // redraw the noise every 45ms
  /** @type {Number|undefined} */
  let flickerInterval = window.setInterval(redraw, redrawFrequency);

  // stop drawing when the tab is hidden
  // https://developer.mozilla.org/en-US/docs/Web/API/Document/visibilitychange_event
  window.addEventListener('visibilitychange', () => {
    if (document.hidden && flickerInterval !== undefined) {
      window.clearInterval(flickerInterval);
      flickerInterval = undefined;
    } else if (!document.hidden && flickerInterval === undefined) {
      flickerInterval = window.setInterval(redraw, redrawFrequency);
    }
  });
</script>

    // detect browser locale (take only 2 first symbols)
    let activeLocale = navigator.language.substring(0, 2).toLowerCase();

    // noinspection JSUnusedGlobalSymbols
    /**
     * @param {string} locale
     * @return {void}
     */
    this.setLocale = function (locale) {
      activeLocale = locale.toLowerCase();
    }

    /**
     * @param {string} token
     * @param {string?} def
     * @return {string|undefined}
     */
    this.translate = function (token, def) {
      const t = tkn(token);

      if (activeLocale === 'en' && Object.prototype.hasOwnProperty.call(data, t)) {
        return token;
      }

      if (data.has(t) && data.get(t).has(activeLocale)) {
        return data.get(t).get(activeLocale);
      }

      return def;
    };

    /**
     * Localize all elements with the HTML attribute `data-l10n`.
     * The attribute value is used as a token to translate.
     *
     * @return {void}
     */
    this.localizeDocument = function () {
      if (activeLocale === 'en') {
        return; // no need to translate
      }

      const l10nAttr = 'data-l10n'; // using this attribute we understand that this element should be localized
      const l10nOriginalTextAttr = 'data-l10n-original'; // to keep the original text

      // loop through all elements with the `data-l10n` attribute
      Array.prototype.forEach.call(document.querySelectorAll('[' + l10nAttr + ']'), ($el) => {
        if (!$el.hasAttribute(l10nAttr)) {
          return; // skip elements without the `data-l10n` attribute
        }

        // store the original text if not already stored
        if (!$el.hasAttribute(l10nOriginalTextAttr)) {
          $el.setAttribute(l10nOriginalTextAttr, $el.innerText);
        } else {
          $el.innerText = $el.getAttribute(l10nOriginalTextAttr); // restore the original text
        }

        const attr = $el.getAttribute(l10nAttr).trim(); // get the `data-l10n` attribute value
        const token = attr ? attr : $el.innerText.trim(); // use the attribute value as a token, or the element text
        const localized = this.translate(token); // translate the token

        if (localized) {
          $el.innerText = localized; // set the translated text
        } else {
          console.debug(`Unsupported l10n token detected: "${token}" (locale "${activeLocale}")`, $el);
        }
      });
    };
  },
  writable: false,
  enumerable: false,
});

window.l10n.localizeDocument();
